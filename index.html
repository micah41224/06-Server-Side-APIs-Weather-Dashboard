<div class="container mainContainer" >
    <div class="row">
        <div class="col-lg-3">
            <div>
                    <div>
                        <h2>Search for a City:</h2>
                        <div class="input">
                            <input type="text" class="inputValue" placeholder="Type city name here">
                            <button type="button" id="button">Search</button>
                        </div>
                        <div>
                            <ol id="cityList" style="text-transform: capitalize;">
                    
                            </ol>
                        </div>
                    </div>
            </div>
        </div>
        <div class="col-lg-9">
            <div class="row">
                <div class="col-lg-12">
                    <div>
                            <div class="row">
                                <ol>
                                    <li class="cityName">City</li>
                                    <img id="placeholder-pic" alt="">
                                    <li class="temp">Temp: </li>
                                    <li class="humidity">Humidity: </li>
                                    <li class="wind">Wind-speed:</li>
                                    <li class="UV-index1">UV-index:
                                        <div class="UV-index"></div>
                                    </li>
                                </ol>
                                <p id="cityDateDisplay"></p>
                            </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="mini-box">
                        <h2>5 Day Forecast:</h2>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="mini-box">
                            <div  class="row">
                                <div class="col-sm-2 forecast bg-primary text-white m-2 pb-4 rounded text-center">Daily1</div>
                                <div class="col-sm-2 forecast bg-primary text-white m-2 pb-4 rounded text-center">Daily2</div>
                                <div class="col-sm-2 forecast bg-primary text-white m-2 pb-4 rounded text-center">Daily3</div>
                                <div class="col-sm-2 forecast bg-primary text-white m-2 pb-4 rounded text-center">Daily4</div>
                                <div class="col-sm-2 forecast bg-primary text-white m-2 pb-4 rounded text-center">Daily5</div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
