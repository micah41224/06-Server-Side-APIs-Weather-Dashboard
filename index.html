<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <div>
        <h1 id=banner>Weather Dashboard</h1>
    </div>
    <div id=container>  
    <div id=searchDiv class=float-left>
        <h2 id=searchDivH2>Search for a City:</h2>
        <div class="input">
            <input type="text" class="inputValue" placeholder="Type city name here">
           <!-- <input type="submit" value="Submit" class="button"> -->
           <button type="button" id="button">Search</button>
        </div>
       <!-- <input id="enter-city" type="text" placeholder="Enter city name">
        <button type="button" id="search-btn">Search</button>
        <form id="history"></form>  -->
    </div>
<div id=rightContainer>
    <div id=cityDiv class="row">

        <ol>
            <li class="cityName">City:</li>
            <img id="placeholder-pic" alt="">
            <li class="temp">Temp: </li>
            <li class="humidity">Humidity: </li>
            <li class="wind">Wind-speed:</li>
            <li class="UV-index">UV-index:</li>
        </ol>
       <p id="cityDateDisplay"></p>
    </div>
    <div>
        <h2>5 Day Forecast:</h2>
    </div>

    <div id=FDFDiv class="row">
        
        <div class="col-md-2 forecast bg-primary text-white m-2 rounded">Daily1</div>
        <div class="col-md-2 forecast bg-primary text-white m-2 rounded">Daily2</div>
        <div class="col-md-2 forecast bg-primary text-white m-2 rounded">Daily3</div>
        <div class="col-md-2 forecast bg-primary text-white m-2 rounded">Daily4</div>
        <div class="col-md-2 forecast bg-primary text-white m-2 rounded">Daily5</div>

        </div>
       
    </div>
  </div>
  
</div>  
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
